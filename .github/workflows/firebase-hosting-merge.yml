name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: node actions.js
        working-directory: ./autonomy-participating
        env:
          FIREBASE_SDK: '${{ secrets.FIREBASE_SDK }}'
      - run: npm ci && npx nx build fe-provider
        working-directory: ./autonomy-participating
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AUTONOMY_PARTICIPATING_DEV }}'
          channelId: live
          projectId: autonomy-participating-dev
