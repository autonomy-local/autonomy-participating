<ngx-auth-firebaseui-register
  (onLoginRequested)="loginRequest()"
  (onSuccess)="registerSuccess($event)"
></ngx-auth-firebaseui-register>
<ngx-auth-firebaseui-providers
  (onSuccess)="socialRegisterSuccess($event)"
  [theme]="themes.RAISED"
  [providers]="providers"
></ngx-auth-firebaseui-providers>
